<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="turn">
            Turns played:<span class="turn-record" data-turn>0</span>
        </div>

        <div class="selection-options">
            <button class="selection-button" data-selection="rock">👊</button>
            <button class="selection-button" data-selection="paper">✋</button>
            <button class="selection-button" data-selection="scissors">✌️</button>
        </div>
        <div class="results">
            <div>
                You
                <span class="data-your-score" data-your-score>0</span>
            </div>
            <div data-final-column>
                Computer
                <span class="data-computer-score" data-computer-score>0</span>
            </div>
            <!-- <div class="selection winner">👊</div>
            <div class="selection">✌️</div> -->
        </div>
        

    </body>
